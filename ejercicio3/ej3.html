<head>

<body class="bg-danger text-dark">
    <header class="container text-center">
      <h1 class="display-4 mt-5">Lista de tareas</h1>
      <hr />
    </header>
    <main class="container my-5">
      <form class="rounded p-3" id="formTareas">
        <div class="mb-3 d-flex">
          <input
            id="inpuTareas"
            type="text"
            placeholder="Ingrese una tarea"
            class="form-control"
          />
          <button class="btn btn-primary" type="submit">
            <i class="bi bi-clipboard-plus-fill">guardar</i>
          </button>
        </div>
      <ul class="list-group mt-5" id="listaTareas"></ul>
    </main>
